  <title>
    
contact details

  </title>

<body>

 



<section id="Contact" class="text-center pb-3 pt-2" style="background-color: #A9A9A9;">
  <h3 class="pt-3 display-4 font-weight-bold ml-2 mr-2">Contact Us</h3>
  <p class="h5 ml-2 mr-2 mt-1 mb-2 pb-3">We will try to resolve your problem as soon as possible.</p>
  <div class="container mt-3">
    <form action="#Contact" method="POST"> <input type="hidden">
      <div class="row">
        <div class="form-group col-md-4">
          <input type="text" class="form-control mb-3" id="name" name="name" placeholder="Enter your Name" required>
        </div>
        <div class="form-group col-md-4">
          <input type="email" class="form-control mb-3" id="email" name="email" value=""
            placeholder="Enter your email" required>
        </div>
        <div class="form-group col-md-4">
          <input type="tel" class="form-control mb-3" id="phoneno" name="phoneno" placeholder="Enter your Phone number"
            required>
        </div>
      </div>
      <div class="form-group">
        <textarea id="msg" name="msg" cols="90" rows="5" class="form-control" placeholder="Enter your message"
          required></textarea>
      </div>
      <button class="btn btn-dark" type="submit">SUBMIT</button>
    </form>
  </div>
</section>
